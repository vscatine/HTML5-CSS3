<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando CÃ©lulas</title>
    <style>
        
        table {
            border-collapse: collapse;
            width: 200px;
            padding: 20px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td rowspan="3">E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
