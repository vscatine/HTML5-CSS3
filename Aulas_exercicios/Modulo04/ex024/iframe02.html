<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe - Introdução</title>
    <style>

        iframe {
            height: 40vh;
            width: 40vw;
        }

    </style>
</head>
<body>
    <h1>Introdução ao Iframe</h1>
    <p>Acessando o site do
        
        <iframe src="https://cursoemvideo.com" frameborder="0" width="450px" height="300px"></iframe>

        para aprender a programar.</p>

        <p>
            O site do Google também vai funcionar?

            <iframe src="https://vscatine.github.io/HTML5-CSS3-CEV/" frameborder="1" scrolling="no"></iframe>

            Acho que não!
        </p>
</body>
</html>
