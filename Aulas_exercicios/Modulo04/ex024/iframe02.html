<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe - Introdução</title>
    <style>

        iframe {
            height: 40vh;
            width: 40vw;
        }

    </style>
</head>
<body>
    <h1>Introdução ao Iframe</h1>
    <p>Acessando o site
        
        <iframe src="https://cursoemvideo.com" frameborder="0" width="450px" height="300px">
            <p>do <a href="https://cursoemvideo.com" target="_blank" rel="external">Curso em Video</a></p>
        </iframe>

        para aprender a programar.</p>

        <p>
            O meu repositório

            <iframe src="https://vscatine.github.io/HTML5-CSS3-CEV/" frameborder="1" scrolling="no">
                <p>do <a href="https://vscatine.github.io/HTML5-CSS3-CEV/" target="_blank" rel="external">Github</a></p>
            </iframe>

            Funcionou!
        </p>
</body>
</html>
