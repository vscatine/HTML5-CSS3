<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox&Radio</title>
</head>
<body>
    <h1>Formulário com Checkbox e Radio</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" required>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminino</label>
            <input type="radio" name="sexo" id="outro">
            <label for="outro">Prefiro não informar</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favorito</legend>
            <input type="checkbox" name="sptfut" id="isptfut">
            <label for="isptfut">Futebol</label><br>
            <input type="checkbox" name="sptbas" id="isptbas">
            <label for="isptbas">Basquete</label><br>
            <input type="checkbox" name="sptvol" id="isptvol">
            <label for="isptvol">Volei</label><br>
            <input type="checkbox" name="spthan" id="ispthan">
            <label for="ispthan">Handbol</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
