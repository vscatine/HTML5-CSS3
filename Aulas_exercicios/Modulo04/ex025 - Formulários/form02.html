<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário de teste</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iuser">Username</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="11" placeholder="Nome de usuário" size="3"></p>
        <p><label for="ipassword">Password</label>
            <input type="password" name="password" id="ipassword" required minlength="8" placeholder="Minímo 8 carcteres" size="5" autocomplete="current-password"></p>
        <p><input type="submit" value="Enviar"><input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
