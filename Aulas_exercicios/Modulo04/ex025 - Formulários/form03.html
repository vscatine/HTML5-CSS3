<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários com datas</h1>
    <form action="cadastro.php" method="post">
        <p><label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30"></p>
        <p><label for="inota">Média</label>
        <input type="number" name="nota" id="inota" step="0.1" min="0" max="10"></p>
        <p><label for="iperiodo">Período Letivo</label>
        <input type="month" name="periodo" id="iperiodo" value="2022-10"></p>
        <p><label for="idata">Data da Prova</label>
        <input type="date" name="data" id="idata" value="2022-10-20"></p>
        <p><label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora"></p>
        <p><input type="submit" value="Enviar"><input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
