<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output e JS</title>
</head>
<body>
    <h1>Exemplo de output com JS</h1>
    <form action="cadastro.php">
        <p>
            <label for="ilevel">NÃ­vel</label>
            <input type="range" name="level" id="ilevel" min="0" max="10"
            oninput="ilvlshow.innerHTML = Number(ilevel.value)">
            <output id="ilvlshow">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
