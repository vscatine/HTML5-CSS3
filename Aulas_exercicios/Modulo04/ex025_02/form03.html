<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Nome </label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome Completo" size="30" autocomplete="name">
        </p>
        <p>
            <label for="imonth">Período Letivo</label>
            <input type="month" name="month" id="imonth" value="2023-01" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" value="5" placeholder="0 a 10" step="0.1" min="0" max="10.0" required>
        </p>
        <p>
            <label for="idate">Data da Prova</label>
            <input type="date" name="date" id="idate" value="2023-01-10" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
