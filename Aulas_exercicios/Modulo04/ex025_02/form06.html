<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, Range e File</title>
</head>
<body>
    <h1>Exemplos de Color, Range e File</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icolor">Cor</label>
            <input type="color" name="color" id="icolor" value="#7100ad">
        </p>
        <p>
            <label for="isatis">Nível de Satisfação</label>
            <input type="range" name="satis" id="isatis" min="0" max="10" value="7">
        </p>
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
