<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iuser">User: </label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="10" placeholder="User Name">
        </p>
        <p>
            <label for="ipass">Password: </label>
            <input type="password" name="pass" id="ipass" required size="5">
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
