<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > img {
            display: none;
        }

        div:hover > img {
            display: block;
        }

        .destaque {
            background-color: yellow;
            color: black;
            font: normal bold 1.5em Arial, Helvetica, sans-serif;
            width: fit-content;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo para uma surpresa!</p>
    <p>Preparado?</p>
    <div class="destaque">Passe o mouse aqui
        <br><img src="imagens/surprise_samuel.png" alt="Samuel L. Jackson Surprise MTF!">
    </div>
</body>
</html>
