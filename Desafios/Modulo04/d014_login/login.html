<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/Webalys-Kameleon.pics-Key.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imglog">
                
            </div>
            <div id="form_log">
                <h1>Login</h1>
                <p>Seja bem-vindx novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.                    
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <label for="iemail">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </label>
                        <input type="email" name="email" id="iemail" placeholder="e-mail" autocomplete="email" required minlength="10">
                    </div>
                    <div class="field">
                        <label for="ipass">
                            <span class="material-symbols-outlined">
                                key
                            </span>
                        </label>
                        <input type="password" name="pass" id="ipass" placeholder="senha" autocomplete="current-password" required minlength="5">
                    </div>
                    <div class="separador10"></div>
                    <div class="btn">
                        <input type="submit" value="Entrar">
                    </div>                    
                    <div class="btn">
                        <a href="esqueciasenha.html">
                            Esqueci a senha <span class="material-symbols-outlined">mail</span>
                        </a>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
